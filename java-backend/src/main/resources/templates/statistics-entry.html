<!DOCTYPE html>
<html lang="ar" dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الإحصائيات اليومية - دائرة صحة كركوك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group select,
        .form-group input[type="number"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            direction: rtl;
            text-align: right;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .numeric-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .numeric-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>إدخال الإحصائيات اليومية</h1>
            <p>دائرة صحة كركوك – قطاع كركوك الأول</p>
        </div>

        <div id="message" class="message"></div>
        <div id="loading" class="loading">جاري الحفظ...</div>

        <form id="statisticsForm">
            <div class="form-group">
                <label for="centerId">المركز الصحي *</label>
                <select id="centerId" name="centerId" required>
                    <option value="">-- اختر المركز الصحي --</option>
                    <option th:each="center : ${centers}" 
                            th:value="${center.userId}" 
                            th:text="${center.healthCenterName ?: center.userId}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="categoryName">الفئة *</label>
                <select id="categoryName" name="categoryName" required>
                    <option value="">-- اختر الفئة --</option>
                    <option th:each="category : ${categories}" 
                            th:value="${category}" 
                            th:text="${category}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="topicName">الموضوع *</label>
                <select id="topicName" name="topicName" required disabled>
                    <option value="">-- اختر الفئة أولاً --</option>
                </select>
            </div>

            <div class="form-group">
                <label>الأرقام *</label>
                <div class="numeric-inputs">
                    <div>
                        <label for="individualMeetings" style="font-size: 12px;">اللقاءات الفردية</label>
                        <input type="number" id="individualMeetings" name="individualMeetings" 
                               min="0" value="0" required>
                    </div>
                    <div>
                        <label for="lectures" style="font-size: 12px;">المحاضرات</label>
                        <input type="number" id="lectures" name="lectures" 
                               min="0" value="0" required>
                    </div>
                    <div>
                        <label for="seminars" style="font-size: 12px;">الندوات</label>
                        <input type="number" id="seminars" name="seminars" 
                               min="0" value="0" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="entryDate">تاريخ النشاط *</label>
                <input type="date" id="entryDate" name="entryDate" required>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                حفظ البيانات
            </button>
        </form>
    </div>

    <script th:inline="javascript">
        // Category-Topic mapping from server
        const categoryTopics = /*[[${categoryTopics}]]*/ {};

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('entryDate').value = today;

            // Update topics when category changes
            document.getElementById('categoryName').addEventListener('change', function() {
                const categoryName = this.value;
                const topicSelect = document.getElementById('topicName');
                
                // Clear existing options
                topicSelect.innerHTML = '<option value="">-- اختر الموضوع --</option>';
                
                if (categoryName && categoryTopics[categoryName]) {
                    // Enable topic select
                    topicSelect.disabled = false;
                    
                    // Add topics
                    categoryTopics[categoryName].forEach(function(topic) {
                        const option = document.createElement('option');
                        option.value = topic;
                        option.textContent = topic;
                        topicSelect.appendChild(option);
                    });
                } else {
                    topicSelect.disabled = true;
                }
            });
        });

        // Form submission
        document.getElementById('statisticsForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');

            // Disable submit button
            submitBtn.disabled = true;
            loading.classList.add('show');
            message.className = 'message';
            message.style.display = 'none';

            // Get form data
            const formData = {
                centerId: document.getElementById('centerId').value,
                categoryName: document.getElementById('categoryName').value,
                topicName: document.getElementById('topicName').value,
                individualMeetings: parseInt(document.getElementById('individualMeetings').value) || 0,
                lectures: parseInt(document.getElementById('lectures').value) || 0,
                seminars: parseInt(document.getElementById('seminars').value) || 0,
                entryDate: document.getElementById('entryDate').value
            };

            try {
                const response = await fetch('/api/statistics/daily', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Success
                    message.className = 'message success';
                    message.textContent = '✅ تم حفظ البيانات بنجاح!';
                    message.style.display = 'block';

                    // Reset form
                    document.getElementById('statisticsForm').reset();
                    document.getElementById('entryDate').value = new Date().toISOString().split('T')[0];
                    document.getElementById('topicName').disabled = true;
                    document.getElementById('topicName').innerHTML = '<option value="">-- اختر الفئة أولاً --</option>';

                    // Hide message after 5 seconds
                    setTimeout(function() {
                        message.style.display = 'none';
                    }, 5000);
                } else {
                    // Error
                    message.className = 'message error';
                    message.textContent = '❌ خطأ: ' + (result.message || 'فشل في حفظ البيانات');
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = '❌ خطأ في الاتصال: ' + error.message;
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
