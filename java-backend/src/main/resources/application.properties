# Application Configuration
# إعدادات التطبيق

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Application Name
spring.application.name=health-poster-ai-platform

# Database Configuration (PostgreSQL - Railway)
spring.datasource.url=jdbc:postgresql://metro.proxy.rlwy.net:58513/railway
spring.datasource.username=postgres
spring.datasource.password=UEHSVrYEziEGsHqTbWjxfLFbTgzwYUMa
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Note: Use 'create' for first run to populate tables, then change back to 'update'
# ملاحظة: استخدم 'create' للتشغيل الأول لملء الجداول، ثم غيّر إلى 'update'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Logging Configuration
logging.level.root=INFO
logging.level.com.kirkukhealth.poster=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

